	<style type="text/css">
body{background-color:#01a8dc;overflow:hidden;}
#clock{position:absolute;top:50%;left:50%;margin:-150px 0 0 -150px;width:260px;height:260px;background-color:#fefefe;border:solid 20px #1f76a3;border-radius:50%;}
#clock::after{content:"";position:absolute;width:300px;height:500px;transform-origin:top center;
	transform:translateY(130px) translateX(-20px) rotate(-45deg);background:linear-gradient(to bottom, rgba(0,0,0,0.2) 0%,rgba(125,185,232,0) 100%);}
#clock .hours{position:absolute;width:2px;height:60px;top:50%;left:50%;margin:-60px 0 0 -1px;background-color:#333;transform-origin:bottom center;}
#clock .minutes{position:absolute;width:4px;height:80px;top:50%;left:50%;margin:-80px 0 0 -2px;background-color:#333;transform-origin:bottom center;}
#clock .seconds{position:absolute;width:2px;height:90px;top:50%;left:50%;margin:-90px 0 0 -1px;background-color:#fe0505;transform-origin:bottom center;}
#clock .point{position:absolute;top:50%;left:50%;width:4px;height:14px;margin:-7px 0 0 -2px;background-color:#b7b8ba;}
#clock .point:nth-child(1){transform:translateY(-123px);}
#clock .point:nth-child(2){transform:translateX(-123px) rotate(90deg);}
#clock .point:nth-child(3){transform:translateY(123px);}
#clock .point:nth-child(4){transform:translateX(123px) rotate(90deg);}
#clock .center{position:absolute;width:10px;height:10px;top:50%;left:50%;margin:-5px 0 0 -5px;background-color:#333;border-radius:50%;}
	</style>
</head>
<body>
	<div id="clock">
	  <div class="point"></div>
	  <div class="point"></div>
	  <div class="point"></div>
	  <div class="point"></div>
	  <div class="hours"></div>
	  <div class="minutes"></div>
	  <div class="seconds"></div>
	  <div class="center"></div>
	</div>
<script type="text/javascript">
	$(function(){
		function setClock() {
				 var time = new Date(),
			   minutes = time.getMinutes() * 6,
			 hours = time.getHours() % 12 / 12 * 360 + (minutes / 12),
				 seconds = time.getSeconds() * 6;
				 
				$(".hours").css("transform", "rotate("+hours+"deg)");
				$(".seconds").css("transform", "rotate("+seconds+"deg)");
				$(".minutes").css("transform", "rotate("+minutes+"deg)");
		}
		function refresh() {
				 setClock();
				 setTimeout(refresh, 1000);
		}
		refresh();
	})
</script>
</body>
