body{background-color:#222;color:white;font-size:21px;overflow:hidden;}
.text{position:absolute;left:50%;top:50%;  transform:translate(-50%,-50%);white-space: nowrap;width:300px;}
.text div{position:absolute;font-family: tahoma;}
.text #txt2{color:#88CE02;}
.bg_txt{color:#000;position:absolute;left:50%;top:50%;font-family:'Oswald',tahoma;font-size:30vw;text-align:center;white-space: nowrap;opacity:0.2;letter-spacing:-2vw;transform:translate(-50%,-50%);}

<body>
	<span class="bg_txt">ANOJU</span>
	<div class="text">
	  <div id="txt1">ANOJU is&nbsp;</div>
	  <div id="txt2">'Web Publishing'</div>
	  <div id="txt3">&nbsp;professionally!!!</div>
	</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/TextPlugin.min.js"></script>
<script type="text/javascript">
$(function(){
	var words=["'HTML5'","'CSS3'","'Javascript'","'Cross Browsing'","'web accessibility'","'Responsive Web'","'Web Publishing'"],
    centerT=document.getElementById('txt2'),
	leftT=document.getElementById('txt1');
    W1=leftT.offsetWidth,W2=centerT.offsetWidth,
	tl=new TimelineMax({repeat:-1});

	TweenLite.set('#txt2',{left:W1});
	TweenLite.set('#txt3',{left:W1+W2});

	for(var i=0;i<words.length;i++){
	  centerT.innerHTML=words[i];
	  var W3=centerT.offsetWidth;
	  tl.to('#txt3',1,{x:120,ease:Sine.easeOut},'+=3')
		.to('#txt2',1,{text:{value:words[i]},ease:Sine.easeOut},'-=0.7')
		.to('#txt3',1.7,{x:W3-W2,ease:Bounce.easeOut},'-=0.1')
	};
})
</script>
