	<style type="text/css">
body{padding:20px;}
p + p{margin-top:30px;}

/* radio, checkbox common */
.radio, .checkbox{position:relative;display:inline-block;padding-left:25px;min-width:80px;}
.radio + .radio, .checkbox + .checkbox{margin-left:10px;}
.radio > input[type=radio], .checkbox > input[type=checkbox]{position:absolute;left:0;top:0;width:20px;height:20px;opacity:0;z-index:1;cursor:pointer;}
.radio .lbl, .checkbox .lbl{cursor:pointer;}

/* radio */
.radio .lbl:before{content:'';position:absolute;left:0;top:0;display:inline-block;width:18px;height:18px;background-color: #fff;border:1px solid #ccc;border-radius:50%;box-shadow:0 2px 5px rgba(0, 0, 0, 0.12);}
.radio .lbl:after{content:'';position:absolute;left:5px;top:5px;display:block;width:10px;height:10px;border-radius:50%;background-color:#4092d9;
	-ms-transform:translateZ(0) translate(0, 0) scale(0);
	-webkit-transform:translateZ(0) translate(0, 0) scale(0);
	transform: translateZ(0) translate(0, 0) scale(0);
	-webkit-transition:transform 0.2s linear 0s;
	transition:transform 0.2s linear 0s;}	

/* checkbox */
.checkbox .lbl:before{content:'';position:absolute;left:0;top:0;display:block;width:18px;height:18px;border:1px solid #ccc;box-shadow:0 2px 5px rgba(0, 0, 0, 0.12);}
.checkbox .lbl:after{content:'';display:block;position:absolute;left:4px;top:12px;width:3px;height:11px;border-right:2px solid #cee;border-top:2px solid #cee;
	-ms-transform:scaleX(-1) rotate(135deg);
	-webkit-transform:scaleX(-1) rotate(135deg);
	transform:scaleX(-1) rotate(135deg);
	-ms-transform-origin:left top;
	-webkit-transform-origin:left top;
	transform-origin:left top;}
.checkbox input:hover + .lbl:after{border-color:#bdd;}

/* radio, checkbox checked */
.radio input:checked + .lbl, .checkbox input:checked + .lbl{color:#4092d9;}
.radio input:checked + .lbl:after{-ms-transform: translateZ(0) translate(0, 0) scale(1);
	-webkit-transform:translateZ(0) translate(0, 0) scale(1);
	transform:translateZ(0) translate(0, 0) scale(1);}
.checkbox input:checked + .lbl:after{border-color: #4092d9;
    -webkit-animation: check 0.8s;
    animation: check 0.8s;}
@-webkit-keyframes check{
  0% {height:0;width:0;}
  25% {height:0;width:3px;}
  50% {height:11px;width:3px;}
}
@keyframes check{
   0% {height:0;width:0;}
  25% {height:0;width:3px;}
  50% {height:11px;width:3px;}
}

/* radio, checkbox disabled */
.radio > input:disabled,
.checkbox > input:disabled{cursor:default;}
.radio > input:disabled + .lbl , 
.checkbox > input:disabled + .lbl{cursor:default;color:#999;}
.checkbox input:disabled + .lbl:before,
.radio input:disabled + .lbl:before{background:#f6f6f6;}
.radio input:disabled + .lbl:after{background:#ddd;
	-ms-transform: translateZ(0) translate(0, 0) scale(1);
	-webkit-transform:translateZ(0) translate(0, 0) scale(1);
	transform:translateZ(0) translate(0, 0) scale(1);}
.checkbox input:disabled + .lbl:after{border-color:#ddd;}

/* switch_checkbox */
.switch_checkbox{position:relative;display:inline-block;margin:12px 0;}
.switch_checkbox input[type=checkbox]{position:absolute;opacity:0;}
.switch_checkbox .lbl{display:block;position:relative;cursor:pointer;width:50px;height:6px;padding:1px;background-color:#dddddd;border-radius:60px;text-indent:-999em;z-index:1;
	-webkit-transition: background 0.9s ease-out 0s;
    transition: background 0.9s ease-out 0s;}
.switch_checkbox .lbl:before{display:block;content:"";position:absolute;left:1px;top:-6px;height:20px;width:20px;background-color:#fafafa;border-radius:100%;box-shadow:0 2px 5px rgba(0, 0, 0, 0.3);
	-ms-transform:translateZ(0px) translate(0, 0);
	-webkit-transform:translateZ(0px) translate(0, 0);
	transform:translateZ(0px) translate(0, 0);
	-webkit-transition:transform 0.4s ease-out,background 0.4s ease-out;
	transition:transform 0.4s ease-out,background 0.4s ease-out;}
.switch_checkbox .lbl:after{content:'off';position:absolute;left:-999px;visibility:hidden;}
.switch_checkbox input:checked + .lbl{background-color:#4092d9;}
.switch_checkbox input:checked + .lbl:before{background-color:#4092d9;
    -ms-transform:translateZ(0px) translate(30px, 0);
    -webkit-transform:translateZ(0px) translate(30px, 0);
    transform:translateZ(0px) translate(30px, 0);}
.switch_checkbox input:checked + .lbl:after{content:'on';}
	</style>
</head>
<body>
	<p>
		<label class="radio">
			<input type="radio" name="radiobox">
			<span class="lbl">radio2</span>
		</label>

		<label class="radio">
			<input type="radio" name="radiobox">
			<span class="lbl">radio2</span>
		</label>

		<label class="radio">
			<input type="radio" name="radiobox" disabled>
			<span class="lbl">radio disabled</span>			
		</label>
	</p>
	<p>
		<label class="checkbox">
			<input type="checkbox" name="checkbox">
			<span class="lbl">checkbox1</span>
		</label>

		<label class="checkbox">
			<input type="checkbox" name="checkbox">
			<span class="lbl">checkbox2</span>
		</label>

		<label class="checkbox">
			<input type="checkbox" name="checkbox" disabled>
			<span class="lbl">checkbox disabled</span>
		</label>
	</p>
	<p>
		<label class="switch_checkbox">
			<input type="checkbox" name="checkbox">
			<span class="lbl">동의체크</span>
		</label>
	</p>
</body>
