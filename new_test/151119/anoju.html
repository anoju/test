<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="all">
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<style type="text/css">
.logo{position:absolute;left:0;width:100%;top:0;bottom:0;height:120px;margin:auto;text-align:center;}
.logo p{position:relative;display:inline-block;height:72px;text-align:center;vertical-align:top;transition:all .5s ease}
	.logo p:first-child{margin-left:0;}
	.logo.active p{margin-left:-24px;}
.logo p:before,.logo p:after{position:absolute;display:block;content:'';width:26px;height:72px;background:#23b400;transition:all .2s ease}
.logo p span{display:inline-block;text-indent:-999em;width:26px;height:72px;background:#23b400;transition:all .5s ease}
.logo p i{transition:all .5s ease}
.logo div{padding-top:10px;text-align:center;font-size:12px;}

.logo p.a{width:88px;z-index:5;}
.logo p.a:before,.logo p.a:after{position:absolute;bottom:0;}
.logo p.a:before{left:0;transform:skewX(0deg);transform-origin:left bottom;}
.logo p.a:after{right:0;transform:skewX(0deg);transform-origin:right bottom;}
.logo p.a span{transform:rotate(0deg);margin-top:0px;}
	.logo.active p.a{width:88px;margin-left:0;}
	.logo.active p.a:before{transform:skewX(-23deg);}
	.logo.active p.a:after{transform:skewX(23deg);box-shadow:2px 0 0 #fff;}
	.logo.active p.a span{width:16px;height:64px;transform:rotate(90deg);margin-top:20px;}
.logo p.n{width:88px;z-index:4;}
.logo p.n:before,.logo p.n:after{position:absolute;top:0;}
.logo p.n:before{left:0;}
.logo p.n:after{right:0;}
.logo p.n span{transform:skewX(0deg);}
	.logo.active p.n{width:72px;}
	.logo.active p.n span{transform:skewX(32deg);}
	.logo.active p.n:after{box-shadow:2px 0 0 #fff,2px 2px 0 #fff, 2px -2px 0 #fff;}
.logo p.o{z-index:3;}
.logo p.o:before, .logo p.o:after{top:0;transform:skewX(0deg);}
.logo p.o:before{left:31px;}
.logo p.o:after{right:31px;}
.logo p.o span{border:26px solid #23b400;border-width:0px 26px;width:67px;background:#fff;margin:0;}
	.logo.active p.o span{border-width:26px;width:60px;height:60px;background:#fff;border-radius:50%;margin-top:-20px;box-shadow:2px 0 0 #fff;}
	.logo.active p.o:before,.logo.active p.o:after{top:20px;width:13px;height:36px;background:#000;}
	.logo.active p.o:before{left:42px;transform:skewX(-23deg);}
	.logo.active p.o:after{right:42px;transform:skewX(23deg);}
.logo p.j{z-index:2;}
.logo p.j:before{left:0;top:0;height:0;background:#fff;}
.logo p.j:after{display:none;}
.logo p.j span{border:26px solid #23b400;border-width:0 26px;width:5px;background:#fff;}
	.logo.active p.j:before{height:32px;}
	.logo.active p.j span{border-width:0 26px 26px 26px;width:20px;height:46px;border-radius:0 0 50% 50%;box-shadow:2px 0 0 #fff;}
.logo p.u{z-index:1;}
.logo p.u span{border:26px solid #23b400;border-width:0 26px;width:5px;background:#fff;}
.logo p.u:before, .logo p.u:after{display:none;}
	.logo.active p.u span{border-width:0 26px 26px 26px;width:20px;height:46px;border-radius:0 0 50% 50%;box-shadow:2px 0 0 #fff;}

.box{width:100px;height:100px;margin:50px;display:inline-block;background:#23b400;}
.box.active{transform:perspective(800px) rotateX(45deg) skewX(34deg);}
</style>
</head>
<body>
<div class="logo">
	<p class="a"><span>A</span></p>
	<p class="n"><span>N</span></p>	
	<p class="o"><span>O</span></p>
	<p class="j"><span>j</span></p>
	<p class="u"><span>U</span></p>
	<div>클릭하면 로고로 변환</div>
</div>
<!-- <div class="box"></div>
<div class="box active"></div> -->
<script type="text/javascript">
	$(function(){
		$('.logo').click(function(){
			$(this).toggleClass('active');
		})
	})
</script>
</body>
</html>
