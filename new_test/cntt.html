<style type="text/css">
html,body{height:100%;}
body{background:url(http://www.cntt.co.kr/renewal/resources/images/main/img_banner_0730_02.jpg) no-repeat left top;background-size:cover;}
body.hidden{overflow:hidden;}
.mask{position:absolute;left:0;top:0;width:100%;height:100%;background:#fff;}
.logo{width:188px;height:50px;position:absolute;left:50%;top:50%;margin:-25px 0 0 -94px;}
.logo .img{display:block;overflow:hidden;width:37px;height:50px;opacity:0;}
.logo .img img{width:188px;height:50px;vertical-align:middle;}
.logo .blue{display:block;position:absolute;left:2px;top:16px;width:18px;height:18px;transform:rotate(45deg);background:#0088c2;border-radius:2px;}
</style>
</head>
<body class="hidden">
<div class="mask"></div>
<div class="logo">
	<span class="img"><img src="http://www.cntt.co.kr/renewal/resources/images/common/logo.png" alt="" /></span>
	<span class="blue"></span>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		var tl = new TimelineMax();
		tl.from('.logo .blue', 2, {x:-1000})		
		.to('.logo .img',1,{opacity:1},'-=1')
		.from('.logo .blue', 2, {rotation:"-360deg",scale:30,ease: Back.easeIn})				
		.to('.logo .blue', 1, {opacity:0})
		.from('.mask', 1, {backgroundColor:"#231f20"},'-=1')
		.to('.logo .img',1.5,{width:'188px',ease: Power4.easeIn})
		.to('.logo',2,{left:'10px',top:'10px',margin:0,delay:0.5})
		.to('.mask',2,{backgroundColor:'none'},'-=2');
	
		tl.eventCallback("onComplete", myFunction);

		function myFunction (){
			$('body').removeClass('hidden')
			$('.logo .blue, .mask').remove();
		}
	})
</script>
</body>
