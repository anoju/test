    <script>
        (function($) {
          var mySwiper = new Swiper('.swiper-container',{
                autoplay: 3000,
                loop:true,
                calculateHeight: true,
                //grabCursor: true,
                pagination: '.pagination',
                paginationClickable: true,
          })
          $('.swiper-button-prev').on('click', function(e){
            e.preventDefault()
            mySwiper.swipePrev()
          })
          $('.swiper-button-next').on('click', function(e){
            e.preventDefault()
            mySwiper.swipeNext()
          })
        })(jQuery);
        </script>
